<ion-content>



  <!-- <ion-col align-self-center> -->
  <div class="buttom">

    <div>
      {{email}}
    </div>
    <ion-button (click)="logout()">logout</ion-button>

    <!-- Slide รูปภาพ -->
    <ion-card>
      <ion-slides [options]="{autopla:true}">
        <ion-slide>
          <img src="https://img.wongnai.com/p/1968x0/2018/12/15/bb08773d48034780ab503b1a4902a6f8.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img
            src="http://4.bp.blogspot.com/-BO1EkinWIXw/Uc_aGOJedTI/AAAAAAAAAE0/3hbDlxVu9W0/s600/%E0%B8%9C%E0%B8%B1%E0%B8%94%E0%B9%84%E0%B8%97%E0%B8%A2%E0%B9%82%E0%B8%9A%E0%B8%A3%E0%B8%B2%E0%B8%93.jpg"
            alt="">
        </ion-slide>
        <ion-slide>
          <img src="https://img.wongnai.com/p/1968x0/2018/12/15/bb08773d48034780ab503b1a4902a6f8.jpg" alt="">
        </ion-slide>
      </ion-slides>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button ion-button color="tertiary" expand="block" round icon-start [routerLink]="['/profile']">
            <ion-icon name="document-text"></ion-icon> ข้อมูลส่วนตัว
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button ion-button color="danger" expand="block" round icon-start>
            <ion-icon name="create"></ion-icon> การจองคิว
          </ion-button>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button ion-button color="warning" expand="block" round icon-start [routerLink]="['/contact']">
            <ion-icon name="call"></ion-icon> ติดต่อ
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button ion-button color="warning" expand="block" round icon-start [routerLink]="['/about']">
            <ion-icon name="book"></ion-icon> เกี่ยวกับเรา
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
