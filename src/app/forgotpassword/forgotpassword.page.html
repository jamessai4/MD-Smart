<ion-header>

</ion-header>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">ส่ง</ion-button>
      </ion-col>
    </ion-row>

    <small>
      โปรดระบุเบอร์โทรหรือที่อยู่อีเมลที่คุณใช้สมัครในตอนแรก
